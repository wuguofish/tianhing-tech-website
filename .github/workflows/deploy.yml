name: 部署到 GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 允許手動觸發

# 設定權限
permissions:
  contents: read
  pages: write
  id-token: write

# 避免並發部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        
      - name: 設定 Node.js 環境
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 使用 LTS 版本
          cache: 'npm'
          
      - name: 安裝依賴
        run: npm ci
        
      - name: 建置專案
        run: npm run build
        
      - name: 設定 Pages
        uses: actions/configure-pages@v4
        
      - name: 上傳 artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
